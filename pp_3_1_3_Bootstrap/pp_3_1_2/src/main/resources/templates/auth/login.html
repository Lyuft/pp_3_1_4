<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                        <h2 class="fw-bold text-dark mb-1">Please Sign Up!</h2>
                </div>

                <form name="f" method="post" action="/process_login" th:object="${user}">

                    <div class="mb-4">
                        <label for="username" class="form-label fw-semibold">Логин</label>
                        <input type="text"
                                   class="form-control form-control-lg"
                                   name="username"
                                   id="username"
                                   placeholder="Введите логин"
                                   required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label fw-semibold">Пароль</label>
                        <input type="password"
                                   class="form-control form-control-lg"
                                   name="password"
                                   id="password"
                                   placeholder="Введите пароль"
                                   required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg fw-semibold py-2">
                                Войти
                        </button>
                    </div>

                    <div th:if="${param.error}"
                         class="alert alert-danger mt-3 p-3 text-center">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Неправильный логин или пароль!
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
