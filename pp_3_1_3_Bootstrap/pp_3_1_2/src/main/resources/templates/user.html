<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand py-3" style="background-color: #0f0f0f;">
    <div class="container-fluid">
        <div class="navbar-text me-auto text-white">
            <strong class="text-white">
                <span id="userNavbarName">Загрузка...</span> :
                <span id="userNavbarRoles">-</span>
            </strong>
        </div>
        <a class="btn btn-outline-light btn-sm" href="/logout">Logout</a>
    </div>
</nav>



<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 col-lg-2 d-md-block bg-light border-end p-3 min-vh-100">
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="btn btn-outline-primary w-100 mb-1 d-block" href="/admin">Admin Panel</a>
            </div>
        </div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <h2 class="mb-4">Your Information!</h2>

            <div class="card shadow">
                <div class="card-body p-4">
                    <table class="table table-hover">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th><th>Name</th><th>Surname</th><th>Department</th>
                            <th>Salary</th><th>Login</th><th>Password</th><th>Role</th>
                        </tr>
                        </thead>
                        <tbody id="userTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const USER_API_BASE = '/user/api';


    async function loadUserInfo() {
        try {
            const response = await fetch(`${USER_API_BASE}`);
            const user = await response.json();

            // заполнение навбара
            document.getElementById('userNavbarName').textContent = user?.username || 'Гость';
            document.getElementById('userNavbarRoles').textContent = user?.roles?.map(r => r.role).join(' ') || '-';

            // заполнение таблицы
            const tbody = document.getElementById('userTableBody');
            if (user) {
                tbody.innerHTML = `
                <tr>
                    <td>${user.id || '-'}</td>
                    <td>${user.firstName || '-'}</td>
                    <td>${user.secondName || '-'}</td>
                    <td>${user.department || '-'}</td>
                    <td>${user.salary || '-'}</td>
                    <td>${user.username || '-'}</td>
                    <td>***</td>
                    <td>${user.roles?.map(r => r.role).join(', ') || '-'}</td>
                </tr>
            `;
            } else {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center">Не авторизован</td></tr>';
            }
        } catch (error) {
            console.error('Ошибка:', error);
            document.getElementById('userTableBody').innerHTML =
                '<tr><td colspan="8" class="text-center text-danger">Ошибка загрузки</td></tr>';
        }
    }
    // инициализация функции
    document.addEventListener('DOMContentLoaded', () => {
        loadUserInfo();
    });
</script>

</body>
</html>
