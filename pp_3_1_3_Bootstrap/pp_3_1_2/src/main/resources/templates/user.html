<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand py-3" style="background-color: #0f0f0f;">
    <div class="container-fluid">
        <div class="navbar-text me-auto text-white">
            <strong class="text-white">
                <span th:text="${user.username}"></span> :
                <span th:each="role : ${user.roles}" th:text="' ' + ${role.role} + ' '"></span>
            </strong>
        </div>
        <a class="btn btn-outline-light btn-sm" href="/logout">Logout</a>
    </div>
</nav>



<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 col-lg-2 d-md-block bg-light border-end p-3 min-vh-100">
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="btn btn-outline-primary w-100 mb-1 d-block" href="/admin">Admin Panel</a>
            </div>
        </div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <h2 class="mb-4">Your Information!</h2>

            <div class="card shadow">
                <div class="card-body p-4">
                    <table class="table table-hover">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Department</th>
                            <th>Salary</th>
                            <th>Login</th>
                            <th>Password</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${user}">

                            <td th:text="${user.getId()}"></td>
                            <td th:text="${user.getFirstName()}"></td>
                            <td th:text="${user.getSecondName()}"></td>
                            <td th:text="${user.getDepartment()}"></td>
                            <td th:text="${user.getSalary()}"></td>
                            <td th:text="${user.getUsername()}"></td>
                            <td th:text="${user.getPassword()}"></td>
                            <td>
                                <span th:each="role : ${user.roles}" th:text="' ' + ${role.role} + ' ' "></span>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

</body>
</html>
